<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="syles.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h2 class="pb-5 pt-2">Calculator</h2>
        <div class="wrapper">
             
        <div class="row">
            <div class="col-auto">

                <div class="row">
                    <input type="text" dir="rtl" class="form-control mb-4 ">
                </div>
                <div class="row mb-1 mid-section">
            <div class="col ps-0">
                <button class="btn btn-light w-37">9</button>
            </div>
            <div class="col"><button class="btn btn-light w-37">8</button></div>
            <div class="col"><button class="btn btn-light w-37">7</button></div>
            <div class="col pe-0"><button class="btn btn-warning w-37">&div;</button></div>
        </div>

         <div class="row mb-1 mid-section">
             <div class="col ps-0"><button class="btn btn-light w-37">6</button></div>
             <div class="col"><button class="btn btn-light w-37">5</button></div>
            <div class="col"><button class="btn btn-light w-37">4</button></div>
            <div class="col pe-0"><button class="btn btn-warning w-37">x</button></div>
        </div>

         <div class="row mb-1 mid-section">
            <div class="col ps-0"><button class="btn btn-light w-37">3</button></div>
            <div class="col"><button class="btn btn-light w-37">2</button></div>
            <div class="col"><button class="btn btn-light w-37">1</button></div>
            <div class="col pe-0"><button class="btn btn-warning w-37">&minus;</button></div>
        </div>
            
            <div class="row mb-1 mid-section">
            <div class="col ps-0"><button class="btn btn-light w-37">*</button></div>
            <div class="col"><button class="btn btn-light w-37">0</button></div>
            <div class="col"><button class="btn btn-light w-37">#</button></div>
            <div class="col pe-0"><button class="btn btn-warning w-37">+</button></div>
        </div>

        <div class="row mid-section">
            <div class="col ps-0 ">
                <button class="btn btn-primary btn-block w-100">=</button>
            </div>
            <div class="col-auto pe-0 last">
                <button class="btn btn-warning w-38">C</button>
            </div>
        </div>

            </div>
        </div>


        </div>
       

    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
