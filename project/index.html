<body>

    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="main-heading text-center">
                    <h1>To Do App</h1>
                </header>
            </div>
            <div class="row">
                <div class="input-section d-flex flex-row gap-3 mt-4 justify-content-center">
                    <div class="input-bar">
                        <input type="text" class="form-control" placeholder="Write Your To Do Here" id="todo-input-bar">
                    </div>
                    <div class="save-todo input-button btn btn-primary ps-4 pe-4 disabled" id="save-todo">
                        Save
                    </div>
                    <div class="get-todo input-button btn btn-warning ps-4 pe-4 " id="get-todo">
                        Get Task
                    </div>
                </div>

            </div>
            <hr>
            <div class="todo-data" id="todo-data">
                <div class="row">
                    <div class="to-do-heading d-flex flex-row justify-content-center">
                        <div class="todo-no ">No.</div>
                        <div class="todo-details">To Do Item</div>
                        <div class="todo-status">Status</div>
                        <div class="todo-actions">
                            Actions
                        </div>
                    </div>
                </div>
                <hr>

                            <button class="btn btn-success">Finished</button>
                        </div>
                    </div>
                </div>
                <hr> -->
                
            </div>
        </div>
    </div>
