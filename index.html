<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="heading">
            <h1>AMRITY UNIVERSITY</h1>
            <H2>STUDENT REGISTERATION FORM</H2>
        </div>
        <form action="">
            <div class="wrapper">
                <h3>Personal Information</h3>
                <label class="">First Name</label>
                <input type="text" required maxlength="5" placeholder="Enter your first name" f>
                <label>Last Name</label>
                <input type="text" required maxlength="5" placeholder="Enter your Last name">
                <div>Gender

                    <div class="gender">
                        <div>
                            <input type="radio" value="Male">
                            <label for="">Male</label>
                        </div>
                        <div><input type="radio" value="Female">
                            <label for="">Female</label>
                        </div>
                        <div>
                            <input type="radio" value="Other">
                            <label for="">Other</label>
                        </div>
                    </div>

                    <label> Date of birth </label>
                    <input type="date">
                    <label>Age</label>
                    <input type="number" min="19" max="99" placeholder="Enter Your Age" size="100">
                    <h3>Contact Information</h3>
                    <label>Email Address</label>
                    <input type="email" required placeholder="Enter Your Email Id">
                    <div>
                        <label>Phone number</label>
                        <select>
                            <option value="+91">+91</option>
                            <option value="+101">+101</option>
                        </select>
                        <input type="tel" required max="10" min="10" placeholder="Enter your phone Number">
                    </div>
                    <label>Address</label>
                    <div>
                        <textarea rows="7" cols="30" placeholder="Enter your address"></textarea>
                        <span class="stpin">
                            <label for="">State</label>
                            <select>
                                <option value="maharashtra">Maharashtra</option>
                                <option value="banglore">Banglore</option>
                                <option value="Kerala">Kerala</option>
                                <option value="jammu kashmir">Jammu Kashmir</option>
                            </select>
                        </span>

                        <span class="stpin">
                            <label for="">pin code</label>
                            <input type="number" maxlength="6" placeholder="Enter Your pin code">
                        </span>

                    </div>
                    <h3>Security information</h3>
                    <div>
                        <label for="">Password</label>
                        <input type="password">
                    </div>
                    <h3>Additional information</h3>

                    <label>Hobbies</label>
                    <div class="hobbies">
                        <!-- todo:  -->
                        <span> <input type="checkbox">
                            <label for="">Music</label></span>
                        <span><input type="checkbox">
                            <label for="">Swimming</label></span>
                        <span><input type="checkbox">
                            <label for="">Video games</label></span>
                        <span><input type="checkbox">
                            <label for="">Reading</label></span>
                        <span><input type="checkbox">
                            <label for="">Dance</label></span>
                    </div>
                    <div class="declaration">
                        <input type="checkbox" required>
                        <span>I here by declared that the above information provided is true</span>
                    </div>
                    <div class="buttons">
                        <button type="Reset">reset</button>
                        <button disabled type="Submit">submit</button>
                    </div>

                </div>

        </form>
    </div>
</body>

</html>
